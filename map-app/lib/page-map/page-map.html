<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>A simple map</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.2.1/mapbox.js'></script>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v2.2.1/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
<style>
.filter-ui {
  background:#fff;
  position:absolute;
  top:10px;
  right:10px;
  z-index:100;
  padding:10px;
  border-radius:3px;
  width: 60px;
  }
.filters-toolbar {
	list-style-image: none;
	list-style-type: none;
	padding:5px;
	margin: 0px;
}
.toolbar-item-image {
	width:100%;
	height: 50px;
}
</style>
</head>
<body>
<div class='filter-ui'>
	<ul id='filters' class='filters-toolbar'>
	</ul>
</div>
<div id='map'></div>
<script>
L.mapbox.accessToken = 'pk.eyJ1IjoiZGl2ZTI0IiwiYSI6InVwRlRsUlUifQ.XblTeMDe1K6vttmQt6MXHA';
var map = L.mapbox.map('map', 'mapbox.streets').setView([55.691019, 37.556482], 13);
var featureLayer = L.mapbox.featureLayer().addTo(map);
featureLayer.on('layeradd', function(e) {
  var marker = e.layer,
      feature = marker.feature;
  marker.setIcon(L.icon(feature.properties.icon));
});
</script>
<script>
(function loadData() {
	$.getJSON('/points', {
		n: map.getBounds().getNorth(),
		e: map.getBounds().getEast(),
		s: map.getBounds().getSouth(),
		w: map.getBounds().getWest()
	})
	.done(function( data ) 
		{ 
			featureLayer.setGeoJSON(data);
		})
	}
)();
</script>
<script>
map.on('moveend',function() {
	$.getJSON('/points', {
		n: map.getBounds().getNorth(),
		e: map.getBounds().getEast(),
		s: map.getBounds().getSouth(),
		w: map.getBounds().getWest()
	})
	.done(function( data ) 
		{ 
			featureLayer.setGeoJSON(data);
		})
});
console.log(featureLayer.getGeoJSON());
</script>

    		//var pointType = $.parseJSON(pointTypes[i]);

</body>
</html>
